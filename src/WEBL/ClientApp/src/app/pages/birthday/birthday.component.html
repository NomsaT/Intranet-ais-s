<div class="container-fluid">
    <!-- start page title -->
  <div class="row">    
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18">Birthdays</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item active">Other â†’ Birthdays</li>
          </ol>
        </div>
      </div>
      <div class="table-align">
        <div class="col-md-12 col-sm-12 col-12 table-col">
          <dx-data-grid #status id="roles" [dataSource]="dataSource"
                        [remoteOperations]="true"
                        showBorders="true"
                        keyExpr="id"
                        showRowLines="true"
                        showColumnLines="true"
                        [hoverStateEnabled]="true" class="dx-table"
                        [wordWrapEnabled]="true"
                        [columnAutoWidth]="true"
                        [showColumnLines]="true"
                        [showRowLines]="false"
                        [showBorders]="false"
                        [rowAlternationEnabled]="true">
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <dxo-paging [pageSize]="15"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="false"
                       [allowedPageSizes]="[10, 15, 20, 25, 50]"
                       [showInfo]="true"
                       [showNavigationButtons]="true">
            </dxo-pager>
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-group-panel [visible]="false"></dxo-group-panel>
            <dxo-editing mode="row"
                         [allowAdding]="false"
                         [allowUpdating]="false"
                         [allowDeleting]="false"
                         [useIcons]="true">
            </dxo-editing>
            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
            <dxo-export [enabled]="false" fileName="Birthday-List"></dxo-export>
            <dxi-column dataField="fullNameAndSurname" caption="Name and Surname"></dxi-column>
            <dxi-column dataField="birthdays" dataType="date" format="dd MMMM" caption="Birthday"></dxi-column>
          </dx-data-grid>         
        </div>
      </div>
    </div>
  </div>
    <!-- end page title -->
</div> <!-- container-fluid -->
