<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0 font-size-18">Role Permissions</h4>
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item active">User Management â†’ Role Permissions</li>
            </ol>
          </div>
        </div>
        <div class="table-align">
          <div class="col-md-12 col-sm-12 col-12 table-col">
            <!--Roles dropdown-->
            <dx-form id="form"
                     [formData]="roles">
              <dxi-item itemType="group" cssClass="first-group" [colCount]="4">
                <dxi-item itemType="group" [colSpan]="4">                  
                  <dxo-label [text]="'Role Blueprint'"></dxo-label>
                  <dx-select-box [dataSource]="roles"
                                 displayExpr="name"
                                 valueExpr="id"
                                 [value]="selected"
                                 showClearButton="true"                                 
                                 (onValueChanged)="roleChanges($event)"></dx-select-box>
                </dxi-item>
              </dxi-item>
            </dx-form>
            <!--role permissions checkboxes-->
            <dx-form id="form">
              <dxi-item itemType="group" cssClass="first-group" [colCount]="4">
                <dxi-item itemType="group" [colSpan]="2" *ngFor="let singlepermissions of permissions">
                  <br />                  
                  <dx-check-box text="{{singlepermissions.page}} - {{singlepermissions.component}}" hint="{{singlepermissions.description}}" [(value)]="singlepermissions.permissionChecked"></dx-check-box>   
                </dxi-item>
              </dxi-item>
              <dxi-item itemType="button" horizontalAlignment="right" [buttonOptions]="buttonOptions" [visible]="allowModify"></dxi-item>
            </dx-form>
          </div>
        </div>
      </div>
    </div>
    <!-- end page title -->
</div> <!-- container-fluid -->
